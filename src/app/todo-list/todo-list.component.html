<div class="todo-list-wrapper mat-card mat-elevation-z8">
  <h1>TODO LIST</h1>

  <div class="todo-section mat-card mat-elevation-z4">
    <div class="add-task-input-group">
      <input #task type="text" placeholder="Add task">
      <button (click)="addItem(task.value)" class="add-button" mat-fab color="warn">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <div *ngFor="let item of (todoItems | async)"
         class="todo-item mat-card mat-elevation-z4"
         id="{{item}}"
         [ngClass]="{active: item == '123'}"
         (click)="makeActive(item)">
      <p>{{item}}</p>
      <button (click)="deleteItem(item)" class="delete-button" mat-fab color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
</div>
